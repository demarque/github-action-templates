name: Automerge

on:
  workflow_call:
    secrets:
      GH_CI_CD_TOKEN:
        required: true
        description: GitHub - De Marque CI/CD aka Jenkins personnal access tokens (classic)
      AUTO_APROUVER_TOKEN:
        required: true
        description: GitHub - Auto Aprouver Token (classic)

jobs:
  autoapprove:
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
    if: github.actor == 'demarque-ci-cd' && contains(toJson(github.event.pull_request.labels.*.name), 'automerge')
    steps:
      - name: autoapprove
        uses: hmarr/auto-approve-action@v3
        with:
          review-message: "Auto approve sync PRs to auto merge them"
          github-token: ${{ secrets.AUTO_APROUVER_TOKEN }}

  automerge:
    runs-on: ubuntu-22.04
    needs: autoapprove
    steps:
      - name: automerge
        uses: pascalgn/automerge-action@v0.15.5
        env:
          GITHUB_TOKEN: ${{ secrets.GH_CI_CD_TOKEN }}
          MERGE_LABELS: automerge
          MERGE_METHOD: rebase
          MERGE_COMMIT_MESSAGE: pull-request-description
          MERGE_FORKS: false
          MERGE_RETRIES: 6
          MERGE_RETRY_SLEEP: 10000
          UPDATE_LABELS: automerge
          UPDATE_METHOD: merge
